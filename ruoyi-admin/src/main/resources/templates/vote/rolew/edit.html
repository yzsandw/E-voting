<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改权值设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rolew-edit" th:object="${qqRolew}">
            <input name="roleNum" th:field="*{roleNum}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">角色ID：</label>
                <div class="col-sm-8">
                    <input name="roleNum" th:field="*{RoleNum}" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">权重：</label>
                <div class="col-sm-8">
                    <textarea name="roleWeight" th:field="*{roleWeight}" class="form-control" type="number" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "vote/rolew";
        $("#form-rolew-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-rolew-edit').serialize());
            }
        }
    </script>
</body>
</html>
