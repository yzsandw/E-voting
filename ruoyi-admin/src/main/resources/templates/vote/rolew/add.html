<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增权值设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rolew-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">角色ID：</label>
                <div class="col-sm-8">
                    <input name="roleNum" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">权重：</label>
                <div class="col-sm-8">
                    <input name="roleWeight" class="form-control" type="number" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "vote/rolew"
        $("#form-rolew-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rolew-add').serialize());
            }
        }
    </script>
</body>
</html>
